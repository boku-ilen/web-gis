{% load leaflet_tags %}
<html>
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <style>
      .leaflet-container { height: 100%; }
    </style>
  </head>
  <body>
    <h1>Web GIS</h1>
    <h2>Projects</h2>
    <ul>
      {% for project in projects %}
      <li><a href="{{ project.url }}">{{ project.name }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
